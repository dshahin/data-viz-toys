<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tree Generator</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { position: relative; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
        .control-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 3px; }
        input[type="range"] { width: 100%; }
        button { margin-top: 10px; padding: 5px 10px; }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <h3>Tree Parameters</h3>
            
            <div class="control-group">
                <label for="treeType">Tree Type:</label>
                <select id="treeType">
                    <option value="pine">Pine</option>
                    <option value="oak">Oak</option>
                    <option value="palm">Palm</option>
                    <option value="custom">Custom</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="height">Height: <span id="heightValue">5</span></label>
                <input type="range" id="height" min="1" max="20" step="0.1" value="5">
            </div>
            
            <div class="control-group">
                <label for="trunkRadius">Trunk Radius: <span id="trunkRadiusValue">0.3</span></label>
                <input type="range" id="trunkRadius" min="0.1" max="2" step="0.05" value="0.3">
            </div>
            
            <div class="control-group">
                <label for="trunkSegments">Trunk Segments: <span id="trunkSegmentsValue">8</span></label>
                <input type="range" id="trunkSegments" min="3" max="20" step="1" value="8">
            </div>
            
            <div class="control-group">
                <label for="branchDensity">Branch Density: <span id="branchDensityValue">5</span></label>
                <input type="range" id="branchDensity" min="0" max="10" step="1" value="5">
            </div>
            
            <div class="control-group">
                <label for="leafDensity">Leaf Density: <span id="leafDensityValue">50</span></label>
                <input type="range" id="leafDensity" min="0" max="100" step="1" value="50">
            </div>
            
            <div class="control-group">
                <label for="leafSize">Leaf Size: <span id="leafSizeValue">0.5</span></label>
                <input type="range" id="leafSize" min="0.1" max="2" step="0.1" value="0.5">
            </div>
            
            <div class="control-group">
                <label for="windStrength">Wind Strength: <span id="windStrengthValue">0</span></label>
                <input type="range" id="windStrength" min="0" max="10" step="0.1" value="0">
            </div>
            
            <button id="generateBtn">Generate Tree</button>
            <button id="randomBtn">Random Tree</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="3dtree.js"></script>
</body>
</html>
