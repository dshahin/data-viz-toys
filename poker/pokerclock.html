<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♥️♣️Free Poker Tournament Clock♠️♦️</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="data:,"> <!-- This prevents the 404 -->

    <meta name="description" content="A totally free customizable poker tournament clock for Texas Hold'em games.">
    <meta name="keywords" content="poker, tournament clock, Texas Hold'em, poker clock, poker tournament, poker game, poker timer, free poker clock, customizable poker clock, poker tournament timer">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="♥️♣️Free Poker Tournament Clock♠️♦️">
    <meta property="og:description" content="A customizable poker tournament clock for Texas Hold'em games.">
</head>
    <body>
    <div class="container">
        <header>
            
            <h1>♥️♣️Poker <i class="fas fa-clock"></i> Clock♠️♦️</h1>
            <div class="structure-name" id="structureName">Default Structure</div>
        </header>

        <div class="ads">
            <!-- this is where the google ads go in prod -->
        </div>

        <main>
            <div class="sticky-header" id="stickyHeader">
                <div class="time-remaining martian-mono-clock" id="timeRemaining">20:00</div>
                <div class="round-info  martian-mono-clock">
                    <div class="round-number" id="roundNumber">Round 1</div>
                    <div class="blinds" id="blindsDisplay">100 / 200</div>
                    <div class="ante" id="anteDisplay">Ante: 25</div>
                </div>

                <div class="controls">
                    <button id="prevRound" class="btn"><i class="fas fa-step-backward"></i></button>
                    <button id="playPause" class="btn play"><i class="fas fa-play"></i></button>
                    <button id="nextRound" class="btn"><i class="fas fa-step-forward"></i></button>
                    <button id="resetRound" class="btn"><i class="fas fa-redo"></i></button>
                    
                    <button id="toggleSound" class="btn sound-btn" title="Toggle sound">
                        <i class="fas fa-volume-up"></i>
                        <i class="fas fa-volume-mute"></i>
                    </button>
                    <button  id="colorChange" class="btn color-btn" title="Random color">
                        <i class="fas fa-palette btn "></i>
                    </button>
                    <button  id="toggleFullscreen" class="btn color-btn" title="Toggle fullscreen">
                        <i class="fas fa-expand btn "></i>
                    </button>
    
                    <!-- Add these new buttons -->
                    
                    <button id="subtractMinute" class="btn" title="Subtract 1 minute">
                        <i class="fas fa-minus"></i> 1
                    </button>
                    <button id="addMinute" class="btn" title="Add 1 minute">
                        <i class="fas fa-plus"></i> 1
                    </button>
                    
                    
                    
                </div>
            </div>

            <div class="rounds-container">
                <table class="rounds-table" id="roundsTable">
                    <thead>
                        <tr>
                            <th>Round</th>
                            <th>Duration</th>
                            <th>Small Blind</th>
                            <th>Big Blind</th>
                            <th>Ante</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="roundsList">
                        <!-- Rounds will be populated here -->
                    </tbody>
                </table>
            </div>
        </main>

        <footer>
            <button id="addBreak" class="btn"><i class="fas fa-coffee"></i> Add Break</button>
            <button id="manageStructure" class="btn manage-btn"><i class="fas fa-cog"></i> Manage Structure</button>
            
        </footer>
    </div>

    <!-- Structure Management Modal -->
    <div id="structureModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Manage Tournament Structure</h2>
            
            <div class="modal-section">
                <h3>Current Structure</h3>
                <div class="form-group">
                    <label for="structureNameInput">Structure Name:</label>
                    <input type="text" id="structureNameInput" placeholder="Enter structure name">
                </div>
                
                <div class="form-actions">
                    <button id="saveStructure" class="btn"><i class="fas fa-save"></i> Save</button>
                    <button id="newStructure" class="btn"><i class="fas fa-file"></i> New</button>
                </div>
            </div>
            
            
            
            <div class="modal-section">
                <h3>Sample Structures</h3>
                <div class="sample-structures">
                    <button id="loadShort" class="btn sample-btn"><i class="fas fa-bolt"></i> Short</button>
                    <button id="loadMedium" class="btn sample-btn"><i class="fas fa-clock"></i> Medium</button>
                    <button id="loadLong" class="btn sample-btn"><i class="fas fa-hourglass"></i> Long</button>
                </div>
            </div>
            
            <div class="modal-section">
                <h3>Saved Structures</h3>
                <div class="saved-structures-list" id="savedStructuresList">
                    <!-- Saved structures will appear here -->
                </div>
            </div>
            
            <div class="modal-section">
                <h3>Add Round</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="newRoundDuration">Duration (min):</label>
                        <input type="number" id="newRoundDuration" min="1" value="20">
                    </div>
                    <div class="form-group">
                        <label for="newSmallBlind">Small Blind:</label>
                        <input type="number" id="newSmallBlind" min="0" value="25">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="newBigBlind">Big Blind:</label>
                        <input type="number" id="newBigBlind" min="0" value="50">
                    </div>
                    <div class="form-group">
                        <label for="newAnte">Ante:</label>
                        <input type="number" id="newAnte" min="0" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="newIsBreak"> This is a break round
                    </label>
                </div>
                <button id="addRound" class="btn"><i class="fas fa-plus"></i> Add Round</button>
            </div>

            <div class="modal-section">
                <h3>Import/Export</h3>
                <div class="form-group">
                    <label for="csvData">CSV Data:</label>
                    <textarea id="csvData" rows="5" placeholder="Paste CSV data here"></textarea>
                </div>
                
                <div class="form-actions">
                    <button id="importCSV" class="btn"><i class="fas fa-file-import"></i> Import</button>
                    <button id="exportCSV" class="btn"><i class="fas fa-file-export"></i> Export</button>
                </div>
            </div>

        </div>
    </div>
    
        
    </script>
    <script src="colorutils.js"></script>
    <script src="pokersounds.js"></script>
    <script src="speak.js"></script>
    <script src="samplestructures.js"></script>
    <script src="pokerclockapp.js"></script>
</body>
</html>
